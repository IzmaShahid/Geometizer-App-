<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometizer App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        select, input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .shape {
            margin-top: 20px;
            border: 1px solid #ccc;
            display: inline-block;
            position: relative;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Geometizer</h2>
        <select id="shapeSelect">
            <option value="circle">Circle</option>
            <option value="square">Square</option>
            <option value="triangle">Triangle</option>
        </select>
        <input type="number" id="sizeInput" placeholder="Size (px)" min="10" max="300">
        <button onclick="drawShape()">Draw Shape</button>

        <div class="shape" id="shapeContainer"></div>
    </div>

   <script src="script.js"></script>

</body>
</html>
